<html>

    <head>
        <title>Lenguajes de Programación</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1 style="text-align: center;">Lista de Lenguajes de Programacion</h1>
        </div>
        <br/>
        <div class="container-fluid">
            <table class="table table-dark table-striped">
                <tr>
                    <th scope="col">Lenguaje</th>
                    <th scope="col">Acción</th>
                </tr>
                {% for id in listado %}
                <tr>
                    <td>{{listado[id]}}</td>
                    <td><a href="http://localhost:8000/eliminar/{{id}}"><button type="button" class="btn btn-outline-danger">Eliminar</button></a></td>
                </tr>
                {% endfor %}
                <tr>
                <form method="POST" action="./agregar">
                <td><input type="text" name="nuevo" ></td>
                <td style="text-align: center;"><button type="submit" class="btn btn-outline-primary">Ingresar</button></td>
                </form>
            </tr>
            </table>
        </div>
    </body>
</html>
